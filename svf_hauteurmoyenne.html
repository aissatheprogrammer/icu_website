<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ICU Research</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map-box.css" />
    <link rel="stylesheet" href="./css/search-bar.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

    <script type="module" src="./js/searchBar.js"></script>
    <script type="module" src="./js/map.js"></script>

    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
    />

    <script type="module" src="./js/radarChart.js" defer></script>
    <script type="text/javascript" src="./js/lineChart.js" defer></script>
    <script type="module" src="./js/HeatMap.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
          <h3 class="text-center">Votre LCZ</h3>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <div class="p-5">
              <img src="data/svg/svf.svg" alt="SVG Example" />
              <div class="text-center mt-2">Sky View Factor :</div>
              <p
                style="text-align: center; font-weight: bold; margin-top: 26px"
                id="users-svf"
              ></p>
            </div>
            <div class="p-5">
              <img
                src="data/svg/hauteur_moyenne_batiments.svg"
                alt="SVG Example"
              />
              <div class="text-center mt-2">
                Hauteur Moyenne Des Bâtiments :
              </div>
              <p
                style="text-align: center; font-weight: bold"
                id="users-building-height"
              ></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center align-items-center">
        <div class="col-md-3">
          <h3 class="text-center">
            Moyenne <br />
            Grenoblois
          </h3>
        </div>
        <div class="col-md-4">
          <div class="d-flex justify-content-center">
            <div class="p-5">
              <img src="data/svg/svf.svg" alt="SVG Example" />
              <div class="text-center mt-2">Sky View Factor :</div>
              <p
                style="text-align: center; font-weight: bold; margin-top: 26px"
                id="mean-svf"
              >
                0.785
              </p>
            </div>
            <div class="p-5">
              <img
                src="data/svg/hauteur_moyenne_batiments.svg"
                alt="SVG Example"
              />
              <div class="text-center mt-2">
                Hauteur Moyenne Des Bâtiments :
              </div>
              <p
                style="text-align: center; font-weight: bold"
                id="mean-building-height"
              >
                14.3
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
